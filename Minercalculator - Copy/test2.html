<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Upstream Data Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 800px; /* Set a max-width for a more readable content area on larger screens */
            margin: 0 auto;
        }

        .header-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .statistical-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-value-title {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        .form-main {
          margin-bottom: 10px;
          display: inline-block; 
          width: 30%; 
          margin-right: 0%;           
        }

        .form-control {
            border: none;
            border-radius: 0;
        }

        .form-control:focus {
            border-color: #0056b3;
        }

        .date {
            text-align: center;
            margin-top: 30px;
        }

        @media print {
          body {
              max-width: 100%;
              margin: 0;
              background-color: #fff;
          }
      
          .container {
              width: 100%;
              padding: 20px;
              box-sizing: border-box;
          }
      
          @page {
              size: A4;
              margin: 0;
          }
      
          .form-control {
              border: none;
              border-bottom: none;
              box-shadow: none;
          }
      
          .input-value-title {
              background-color: #000;
              color: #fff;
          }
      }

    </style>
</head>

  <body>
      <div class="container">
          <div class="header-logo">
              <img id="logo" src="https://dev-upstreamdata-com.pantheonsite.io/wp-content/uploads/2022/11/UpstreamData_Logo_Bk.png" alt="Upstream Logo" class="img-fluid">
          </div>
  
            <div class="row row-cols-1 mb-4 g-4 text-center">
              <div class="col">
                <div class=form-main>
                  <h5>Bitcoin Price</h5> 
                </div>
              </div>
              <div class="col">
                <div class=form-main>
                    <h5>TOTAL NETWORK HASHRATE</h5> 
                </div>
              </div>
              <div class="col">
                <div class=form-main>
                    <h5>DAILY MINED BITCOINS</h5>
                </div>  
              </div>
              <div class="col">
                <div class=form-main>
                    <h5>GROSS NETWORK REVENUE</h5>
                </div>     
              </div>             
            </div>
  
  
          <div class="input-value-title text-center">
            <h2>ASIC Miner</h2>
          </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 mb-2 mt-4">
              <div class="col form-group">
                  <label for="asicHashrate">Loadcenter:</label>
              </div>
              <div class="col form-group">
                  <label for="asicModel">Asic Model:</label>
              </div>
              <div class="col form-group">
                  <label for="loadCenter">Asic Hashrate TH/s:</label>
              </div>
              <div class="col form-group">
                  <label for="loadCenter">ASIC Power Consumption (KW):
                  </label>
              </div>
              <div class="col form-group">
                  <label for="loadCenter">Quantity ASICs/Package:
                  </label>
              </div>
              <div class="col form-group">
                  <label for="loadCenter">Reference Hashprice:
                  </label>
              </div>
              <div class="col form-group">
                  <label for="loadCenter">Total Loadcenter KW:
                  </label>
              </div>
              <div class="col form-group">
                  <label for="loadCenter">Estimated Fuel Gas (MCF/day):
                  </label>
              </div>
              <div class="col form-group">
                  <label for="loadCenter">ASIC Daily Revenue:
                  </label>
              </div>
            </div>           
            <div class="capital-expenses">
                <div class="input-value-title text-center">
                <h2>Capital Expenses</h2>  
                </div>
                <div class="row row-cols-1 row-cols-md-2 text-center">
                    <div class="col form-group">
                        <label for="loadCenter">Genset Cost 
                        </label>
                    </div>
                    <div class="col form-group">
                        <label for="loadCenter">Load Center Cost
                        </label>
                    </div>
                    <div class="col form-group">
                        <label for="loadCenter">Asic Cost
                        </label>
                    </div>
                    <div class="col form-group">
                        <label for="loadCenter">Instillation Cost / Package 
                        </label>
                    </div>
                </div>
                <div class="col form-group text-center">
                    <label for="loadCenter">Total Cost
                    </label>
                </div>
            </div>
         
          <div class="input-value-title text-center">
              <h2>Operating Expenses:Cash</h2>
          </div>
  
      
          <div class="input-value-title text-center">
              <h2>Operating Expenses: Non-Cash</h2>
          </div>
      
      
          <div class="input-value-title text-center">
              <h2>Indirect/Alternative Revenue</h2>
          </div>
      
      
          <div class="input-value-title text-center">
              <h2>Savlage Value of Package</h2>
          </div>
      
  
          <div class="date">
              <p>Date: ${new Date().toLocaleDateString()}</p>
          </div>

          <!-- <script>
              // Ensure the logo is loaded before printing
              const logo = document.getElementById('logo');
              logo.onload = function () {
                  window.print();
              }
          </script> -->
      </div>

      <!-- Bootstrap JS and Popper.js CDN for Bootstrap functionality -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
